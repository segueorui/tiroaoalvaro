<canvas width="600" height="400"></canvas>

<script>

    var placar = 0;
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var pequeno = raio;
    var medio = raio + 10;
    var grande = raio + 20;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, grande, 'red');
    desenhaCirculo(300,200, medio, 'white');
    desenhaCirculo(300,200, pequeno, 'red');
    
    function verificaAcerto(tamanhoAlvo, x, y){

        if (x > 300 - tamanhoAlvo && x < 300 + tamanhoAlvo
         && y > 200 - tamanhoAlvo && y < 200 + tamanhoAlvo) {
            return true;
        }

    }

    function dispara(evento) {
    
	var x = evento.pageX - tela.offsetLeft;
	var y = evento.pageY - tela.offsetTop;

	if(verificaAcerto(pequeno, x, y)) painel = (placar += 100) + " pontos.";
	else if(verificaAcerto(medio, x, y)) painel = (placar += 75) + " pontos.";
	else if(verificaAcerto(grande, x, y)) painel = (placar += 50) + " pontos.";

	document.getElementById("placar").innerHTML = painel;
        
    }

    tela.onclick = dispara;

</script>
<p id="placar"></p>
