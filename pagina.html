<canvas width="600" height="400"></canvas>

<script>

    var placar = 0;
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red');
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red');

    function dispara(evento) {
    
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (x > 300 - raio && x < 300 + raio && y > 200 - raio && y < 200 + raio) {
            document.getElementById("placar").innerHTML = (placar += 100) + " pontos.";
        }
        else if (x > 300 - (raio + 10) && x < 300 + (raio + 10) && y > 200 - (raio + 10) && y < 200 + (raio + 10)) {
            document.getElementById("placar").innerHTML = (placar += 75) + " pontos.";
        }
        else if (x > 300 - (raio + 20) && x < 300 + (raio + 20) && y > 200 - (raio + 20) && y < 200 + (raio + 20)) {
            document.getElementById("placar").innerHTML = (placar += 50) + " pontos.";
        }
        
    }

    tela.onclick = dispara;

</script>
<p id="placar"></p>
